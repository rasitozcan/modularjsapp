		<form action="">
			<input type="number" id="modID">
			<button type="submit" onclick="addModule(); return false">Add Module</button>
		</form>
		<script>
        // custom method to test dom update
			addModule = function() {
				var id = $('#modID').val();
				if(id){
					id = id
				}else{
					alert('Modul Numarasi giriniz');
					return false
				}
				$('body').append("<div data-module="+id+"><h4>Module"+id+"</h4></div>");
				APPNAME.Utils.renderModules();
			}

			/*
				CHECK NAMESPACES (starting point: APPNAME) IN CONSOLE FOR FURTHER INFO
			*/

		</script>
